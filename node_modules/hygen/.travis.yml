language: node_js
cache: yarn
node_js:
  - "10"
  - node

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
# run install twice. flaky npm behavior
# https://github.com/GitbookIO/gitbook/issues/1834
script: yarn test

jobs:
  include:
    - stage: npm
      node_js: "10"
      if: tag =~ ^v\d.*
      deploy:
          provider: npm
          script: yarn build
          email: "jondotan@gmail.com"
          api_key:
            secure: 
          on:
            tags: true
            skip_cleanup: true
    - stage: docs
      script: yarn docs:prepare && yarn docs:build
      node_js: "10"
      deploy:
        provider: pages
        local-dir: hygen.io/public
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
        keep-history: true
    - stage: binary releases
      script: yarn standalone
      if: tag =~ ^v\d.*
      node_js: "10"
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: standalone/*
        skip_cleanup: true
        on:
          tags: true
